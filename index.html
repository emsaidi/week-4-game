<!DOCTYPE html>
<html>
<head>
	<title>Star Wars Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<nav class="navbar">
		<div class="container-fluid">
			<div class="navbar-header navbar-right">
				<h1>Star Wars RPG</h1>
			</div>
		</div>
	</nav>
	<div class= "row">
		<div class="col-md-12">
			<h4>Your Character</h4>
		</div>
	</div>
	<div class= "row">
		<div class="col-md-12">
			<div id="character-rey">
				<button class="btn btn-default btn-characters" data-hp="150" data-cp="10">
					<p class="character-text">Rey</p>
					<img src="assets/images/rey.png" alt="Rey" class="img-thumbnail" class="character-img">
					<p class="cp-text attacker-hp">150</p>
				</button>
			</div>
			<div id="character-han-solo">
				<button class="btn btn-default btn-characters" data-hp="180" data-cp="25">
					<p class="character-text">Han Solo</p>
					<img src="assets/images/han-solo.png" alt="Rey" class="img-thumbnail" class="character-img">
					<p class="cp-text attacker-hp">180</p>
				</button>
			</div>
			<div id="character-poe">
				<button class="btn btn-default btn-characters" data-hp="120" data-cp="8">
					<p class="character-text">Poe Dameron</p>
					<img src="assets/images/poe-dameron.png" alt="Rey" class="img-thumbnail" class="character-img">
					<p class="cp-text attacker-hp">120</p>
				</button>
			</div>
			<div id="character-kylo-ren">
				<button class="btn btn-default btn-characters"
				data-hp="100" data-cp="5">
					<p class="character-text">Kylo Ren</p>
					<img src="assets/images/kylo-ren.png" alt="Rey" class="img-thumbnail" class="character-img">
					<p class="cp-text attacker-hp">100</p>
				</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h4>Enemies Available to Attack</h4>
		</div>
	</div>
	<div class= "row">
		<div class="col-md-12">
			<div id="attacker-rey">
				<button class="btn btn-default btn-characters">
					<p class="character-text">Rey</p>
					<img src="assets/images/rey.png" alt="Rey" class="img-thumbnail" class="character-img">
					<p class="cp-text" id="rey-hp">150</p>
				</button>
			</div>
			<div id="attacker-han-solo">
				<button class="btn btn-default btn-characters">
					<p class="character-text">Han Solo</p>
					<img src="assets/images/han-solo.png" alt="Rey" class="img-thumbnail" class="character-img">
					<p class="cp-text" id="han-solo-hp">180</p>
				</button>
			</div>
			<div id="attacker-poe">
				<button class="btn btn-default btn-characters">
					<p class="character-text">Poe Dameron</p>
					<img src="assets/images/poe-dameron.png" alt="Rey" class="img-thumbnail" class="character-img">
					<p class="cp-text" id="poe-hp">120</p>
				</button>
			</div>
			<div id="attacker-kylo-ren">
				<button class="btn btn-default btn-characters">
					<p class="character-text">Kylo Ren</p>
					<img src="assets/images/kylo-ren.png" alt="Rey" class="img-thumbnail" class="character-img">
					<p class="cp-text" id="kylo-ren-hp">100</p>
				</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h4>Fight Section</h4>
		</div>
	</div>
	<div class="row">
		<div class="col-md-1">
			<button class="btn btn-default" type="submit" id="btn-attack">Attack</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h4>Defender</h4>
		</div>
	</div>
	<div class= "row">
		<div class="col-md-12">
			<div id="defender-rey">
				<button class="btn btn-default btn-characters" data-hp="150" data-cp="10">
					<p class="character-text">Rey</p>
					<img src="assets/images/rey.png" alt="Rey" class="img-thumbnail" class="character-img">
					<p class="cp-text defender-hp">150</p>
				</button>
			</div>
			<div id="defender-han-solo">
				<button class="btn btn-default btn-characters" data-hp="180" data-cp="25">
					<p class="character-text">Han Solo</p>
					<img src="assets/images/han-solo.png" alt="Rey" class="img-thumbnail" class="character-img">
					<p class="cp-text defender-hp">180</p>
				</button>
			</div>
			<div id="defender-poe">
				<button class="btn btn-default btn-characters" data-hp="120" data-cp="8">
					<p class="character-text">Poe Dameron</p>
					<img src="assets/images/poe-dameron.png" alt="Rey" class="img-thumbnail" class="character-img">
					<p class="cp-text defender-hp">120</p>
				</button>
			</div>
			<div id="defender-kylo-ren">
				<button class="btn btn-default btn-characters" data-hp="100" data-cp="5">
					<p class="character-text">Kylo Ren</p>
					<img src="assets/images/kylo-ren.png" alt="Rey" class="img-thumbnail" class="character-img">
					<p class="cp-text defender-hp">100</p>
				</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-1">
			<button class="btn btn-default btn-reset" type="submit" id="btn-reset">Reset</button>
		</div>
	</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
<script type="text/javascript">

//hide character buttons that are not needed at the start of the game
StartGame();

var attackerHp = 1;
var attackerCp = 1;
var defenderHp = 1;
var defenderCp = 1;



function StartGame(){
	$('#attacker-rey').hide();
	$('#attacker-han-solo').hide();
	$('#attacker-poe').hide();
	$('#attacker-kylo-ren').hide();

	$('#defender-rey').hide();
	$('#defender-han-solo').hide();
	$('#defender-poe').hide();
	$('#defender-kylo-ren').hide();

	$('#btn-reset').hide();

	attackerHp = 1;
	attackerCp = 1;
	defenderHp = 1;
	defenderCp = 1;

}

// on click of any of them move them to available enemies
$('#character-rey').one('click', function(){
	$('#character-han-solo').hide();
	$('#character-poe').hide();
	$('#character-kylo-ren').hide();

	$('#attacker-han-solo').show();
	$('#attacker-poe').show();
	$('#attacker-kylo-ren').show();

	attackerHp = 150;
	attackerCp = 10;
});

$('#character-han-solo').one('click', function(){
	$('#character-rey').hide();
	$('#character-poe').hide();
	$('#character-kylo-ren').hide();

	$('#attacker-rey').show();
	$('#attacker-poe').show();
	$('#attacker-kylo-ren').show();

	attackerHp = 180;
	attackerCp = 25;
});

$('#character-poe').one('click', function(){
	$('#character-rey').hide();
	$('#character-han-solo').hide();
	$('#character-kylo-ren').hide();

	$('#attacker-rey').show();
	$('#attacker-han-solo').show();
	$('#attacker-kylo-ren').show();

	attackerHp = 120;
	attackerCp = 8;
});

$('#character-kylo-ren').one('click', function(){
	$('#character-rey').hide();
	$('#character-poe').hide();
	$('#character-han-solo').hide();

	$('#attacker-rey').show();
	$('#attacker-poe').show();
	$('#attacker-han-solo').show();

	attackerHp = 100;
	attackerCp = 5;
});

// on click of available enemies move them to defender

$('#attacker-rey').on('click', function () {
	$('#attacker-rey').hide();
	$('#defender-rey').show();

	$('#defender-han-solo').hide();
	$('#defender-poe').hide();
	$('#defender-kylo-ren').hide();

	defenderHp = 150;
	defenderCp = 10;
});

$('#attacker-han-solo').on('click', function () {
	$('#attacker-han-solo').hide();
	$('#defender-han-solo').show();

	$('#defender-rey').hide();
	$('#defender-poe').hide();
	$('#defender-kylo-ren').hide();

	defenderHp = 180;
	defenderCp = 25;
});

$('#attacker-poe').on('click', function (){
	$('#attacker-poe').hide();
	$('#defender-poe').show();

	$('#defender-han-solo').hide();
	$('#defender-rey').hide();
	$('#defender-kylo-ren').hide();

	defenderHp = 120;
	defenderCp = 8;
});

$('#attacker-kylo-ren').on('click', function (){
	$('#attacker-kylo-ren').hide();
	$('#defender-kylo-ren').show();

	$('#defender-han-solo').hide();
	$('#defender-poe').hide();
	$('#defender-rey').hide();

	defenderHp = 100;
	defenderCp = 5;
});

$('#btn-reset').on('click', function(){
	location.reload();
});


$('#btn-attack').on('click', function(){
	if (attackerHp > 0 && defenderHp > 0){
		attackerHp = attackerHp - defenderCp;
		defenderHp = defenderHp - attackerCp;

		$('.attacker-hp').html(attackerHp);
		$('.defender-hp').html(defenderHp);
	}else if(attackerHp <= 0){
		alert("You lost! Reset the game!");
		$('#btn-reset').show();
	}else if(defenderHp <= 0){
		alert("Select another attacker!");
	}

});
</script>
</body>
</html>
