<!DOCTYPE html>
<html>
<head>
	<title>Star Wars Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<nav class="navbar">
		<div class="container-fluid">
			<div class="navbar-header navbar-right">
				<h1>Star Wars RPG</h1>
			</div>
		</div>
	</nav>
	<div class="row">	
		<div class="col-md-1">
			<h5>Rey</h5>
			<img src="assets/images/rey.png" alt="Rey" class="img-thumbnail" id="yourCharacter">
		</div>
		<div class="col-md-1">
			<h5>Han Solo</h5>
			<img src="assets/images/han-solo.png" alt="Han Solo" class="img-thumbnail" id="yourCharacter">
		</div>
		<div class="col-md-1">
			<h5>Poe</h5>
			<img src="assets/images/poe-dameron.png" alt="Poe Danmeron" class="img-thumbnail" id="yourCharacter">
		</div>
		<div class="col-md-1">
			<h5>Kylo Ren</h5>
			<img src="assets/images/kylo-ren.png" alt="Kylo Ren" class="img-thumbnail" id="yourCharacter">
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h4>Your Character</h4>
		</div>
	</div>
	<div class= "row">
		<div class="col-md-12" id="yourCharacter">
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h4>Enemies Available to Attack</h4>
		</div>
	</div>
	<div class= "row">
		<div class="col-md-12" id="available-attackers">
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h4>Fight Section</h4>
		</div>
	</div>
	<div class="row">
		<div class="col-md-1">
			<button class="btn btn-default" type="submit" id="attackbtn">Attack</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h4>Defender</h4>
		</div>
	</div>
	<div class= "row">
		<div class="col-md-12" id="defender">
		</div>
</body>
</html>
