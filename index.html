<!DOCTYPE html>
<html>
<head>
	<title>Star Wars Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<nav class="navbar">
		<div class="container-fluid">
			<div class="navbar-header navbar-right">
				<h1>Star Wars RPG</h1>
			</div>
		</div>
	</nav>
	<div class= "row">
		<div class="col-md-12">
			<h4>Your Character</h4>
		</div>
	</div>
	<div class= "row">
		<div class="col-md-12">
			<div id="character-rey">
				<button class="btn btn-default btn-characters">
					<p class="character-text">Rey</p>
					<img src="assets/images/rey.png" alt="Rey" class="img-thumbnail" class="character-img">
					<p class="cp-text" id="rey-hp">150</p>
				</button>
			</div>
			<div id="character-han-solo">
				<button class="btn btn-default btn-characters">
					<p class="character-text">Han Solo</p>
					<img src="assets/images/han-solo.png" alt="Rey" class="img-thumbnail" class="character-img">
					<p class="cp-text" id="han-solo-hp">180</p>
				</button>
			</div>
			<div id="character-poe">
				<button class="btn btn-default btn-characters">
					<p class="character-text">Poe Dameron</p>
					<img src="assets/images/poe-dameron.png" alt="Rey" class="img-thumbnail" class="character-img">
					<p class="cp-text" id="poe-hp">120</p>
				</button>
			</div>
			<div id="character-kylo-ren">
				<button class="btn btn-default btn-characters">
					<p class="character-text">Kylo Ren</p>
					<img src="assets/images/kylo-ren.png" alt="Rey" class="img-thumbnail" class="character-img">
					<p class="cp-text" id="kylo-ren-hp">100</p>
				</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h4>Enemies Available to Attack</h4>
		</div>
	</div>
	<div class= "row">
		<div class="col-md-12">
			<div id="attacker-rey">
				<button class="btn btn-default btn-characters">
					<p class="character-text">Rey</p>
					<img src="assets/images/rey.png" alt="Rey" class="img-thumbnail" class="character-img">
					<p class="cp-text" id="rey-cp">150</p>
				</button>
			</div>
			<div id="attacker-han-solo">
				<button class="btn btn-default btn-characters">
					<p class="character-text">Han Solo</p>
					<img src="assets/images/han-solo.png" alt="Rey" class="img-thumbnail" class="character-img">
					<p class="cp-text" id="han-solo-cp">180</p>
				</button>
			</div>
			<div id="attacker-poe">
				<button class="btn btn-default btn-characters">
					<p class="character-text">Poe Dameron</p>
					<img src="assets/images/poe-dameron.png" alt="Rey" class="img-thumbnail" class="character-img">
					<p class="cp-text" id="poe-cp">120</p>
				</button>
			</div>
			<div id="attacker-kylo-ren">
				<button class="btn btn-default btn-characters">
					<p class="character-text">Kylo Ren</p>
					<img src="assets/images/kylo-ren.png" alt="Rey" class="img-thumbnail" class="character-img">
					<p class="cp-text" id="kylo-ren-cp">100</p>
				</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h4>Fight Section</h4>
		</div>
	</div>
	<div class="row">
		<div class="col-md-1">
			<button class="btn btn-default" type="submit" id="btn-attack">Attack</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h4>Defender</h4>
		</div>
	</div>
	<div class= "row">
		<div class="col-md-12">
			<div id="defender-rey">
				<button class="btn btn-default btn-characters" data-hp="150" data-cp="10">
					<p class="character-text">Rey</p>
					<img src="assets/images/rey.png" alt="Rey" class="img-thumbnail" class="character-img">
					<p class="cp-text" id="rey-cp">150</p>
				</button>
			</div>
			<div id="defender-han-solo">
				<button class="btn btn-default btn-characters">
					<p class="character-text">Han Solo</p>
					<img src="assets/images/han-solo.png" alt="Rey" class="img-thumbnail" class="character-img">
					<p class="cp-text" id="han-solo-cp">180</p>
				</button>
			</div>
			<div id="defender-poe">
				<button class="btn btn-default btn-characters">
					<p class="character-text">Poe Dameron</p>
					<img src="assets/images/poe-dameron.png" alt="Rey" class="img-thumbnail" class="character-img">
					<p class="cp-text" id="poe-cp">120</p>
				</button>
			</div>
			<div id="defender-kylo-ren">
				<button class="btn btn-default btn-characters">
					<p class="character-text">Kylo Ren</p>
					<img src="assets/images/kylo-ren.png" alt="Rey" class="img-thumbnail" class="character-img">
					<p class="cp-text" id="kylo-ren-cp">100</p>
				</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-1">
			<button class="btn btn-default btn-reset" type="submit" id="btn-reset">Reset</button>
		</div>
	</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
<script type="text/javascript">

//hide character buttons that are not needed at the start of the game
StartGame();

var reyHp = 150;
var hansoloHp = 180;
var poeHp = 120;
var kylorenHp = 100;

var reyCp = 10;
var hansoloCp = 25;
var poeCp = 8;
var kylorenCp = 5;



function StartGame(){
	$('#attacker-rey').hide();
	$('#attacker-han-solo').hide();
	$('#attacker-poe').hide();
	$('#attacker-kylo-ren').hide();

	$('#defender-rey').hide();
	$('#defender-han-solo').hide();
	$('#defender-poe').hide();
	$('#defender-kylo-ren').hide();

	$('#btn-reset').hide();
}

// on click of any of them move them to available enemies
$('#character-rey').one('click', function(){
	$('#character-han-solo').hide();
	$('#character-poe').hide();
	$('#character-kylo-ren').hide();

	$('#attacker-han-solo').show();
	$('#attacker-poe').show();
	$('#attacker-kylo-ren').show();
});

$('#character-han-solo').one('click', function(){
	$('#character-rey').hide();
	$('#character-poe').hide();
	$('#character-kylo-ren').hide();

	$('#attacker-rey').show();
	$('#attacker-poe').show();
	$('#attacker-kylo-ren').show();
});

$('#character-poe').one('click', function(){
	$('#character-rey').hide();
	$('#character-han-solo').hide();
	$('#character-kylo-ren').hide();

	$('#attacker-rey').show();
	$('#attacker-han-solo').show();
	$('#attacker-kylo-ren').show();
});

$('#character-kylo-ren').one('click', function(){
	$('#character-rey').hide();
	$('#character-poe').hide();
	$('#character-han-solo').hide();

	$('#attacker-rey').show();
	$('#attacker-poe').show();
	$('#attacker-han-solo').show();
});

// on click of available enemies move them to defender

$('#attacker-rey').on('click', function () {
	$('#attacker-rey').hide();
	$('#defender-rey').show();
});

$('#attacker-han-solo').on('click', function () {
	$('#attacker-han-solo').hide();
	$('#defender-han-solo').show();
});

$('#attacker-poe').on('click', function (){
	$('#attacker-poe').hide();
	$('#defender-poe').show();
});

$('#attacker-kylo-ren').on('click', function (){
	$('#attacker-kylo-ren').hide();
	$('#defender-kylo-ren').show();
});
// attack button

 	//		reyHp - hansoloCp;
 	//		hansoloHp - reyCp;
 	//		console.log(reyHp);
 //		};
 //};

</script>
</body>
</html>
